<main>
    <div class="overview-content" *ngIf="actor | async as actor">
        <mat-card class="actor-section">
            <mat-card-header>
                <mat-card-title>
                    <span class="mat-display-3">{{actor.name}}</span></mat-card-title>
                <mat-card-subtitle>
                    <div>Department: {{actor.known_for_department}}</div>
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="profileUrl">
        </mat-card>
        <mat-card class="actor-section">
            <mat-card-header>
                <mat-card-title>
                    <span class="mat-display-2">Details</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Birthday: {{actor.birthday}}</p>
                <p>Place of birth: {{actor.place_of_birth || 'unknown'}}</p>
                <p>{{actor.biography}}</p>
            </mat-card-content>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
    <div>
        <h2 class="credits">Credits</h2>
        <mat-grid-list cols="6" rowHeight="1:2" gutterSize="10px">
            <mat-grid-tile *ngFor="let movie of (credits | async)" 
                [routerLink]="'/movies/' + movie.id"
                >
                <app-movie [movie]="movie"></app-movie>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</main>
