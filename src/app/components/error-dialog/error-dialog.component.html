<h1 mat-dialog-title>Network error</h1>
<div mat-dialog-content>
    <p>Something went wrong while trying to retrieve data.<br>Here's the error message:</p>
    <p>"{{errorMessage}}"</p>
    <p><strong>Please check your connection!</strong></p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
