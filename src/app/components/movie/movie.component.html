<mat-card *ngIf="movie" class="movie-card">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="poster" [src]="posterUrl | async" [alt]="movie.title">
</mat-card>
